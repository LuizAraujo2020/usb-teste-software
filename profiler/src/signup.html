<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROFILER - Sign Up</title>

    <!-- Custom Style Sheets-->
    <link rel="stylesheet" href="./css/auth.css">
</head>
<body>
    <header>
        <h1>SIGN UP</h1>
        <a href="../index.html" rel="noopener noreferrer"><h1>LOGIN</h1></a>
    </header>
    
    <main>
        <input class="inputbox" type="email" id="signup-email" onChange="checkEmailField('signup-email');" placeholder="email">
        <input class="inputbox" type="email" id="signup-confirm-email" onChange="checkEmailField('signup-confirm-email');" placeholder="confirm email">
        
        <input class="inputbox" type="password" id="signup-password" placeholder="password">
        <input class="inputbox" type="password" id="signup-confirm-password" placeholder="confirm password">

        <button class="disabled" type="submit" id="signup-button" onclick="signupButtonOnClick()">
            Sign up
        </button>

        <p id="signup-tips"></p>
    </main>

    <script src="./js/api.js"></script>
    <script src="./js/auth.js"></script>
</body>
</html>
