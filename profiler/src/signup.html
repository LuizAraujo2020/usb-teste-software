<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROFILER - Sign Up</title>

    <!-- Custom Style Sheets-->
    <link rel="stylesheet" href="./css/auth.css">
</head>
<body>
    <header>
        <h1>SIGN UP</h1>
        <a id="signup-login" href="../index.html"><h1>LOGIN</h1></a>
    </header>
    
    <main>
        <input class="inputbox" type="email" id="signup-email" onkeyup="handleEmailInput('signup-email');" onfocusout="handleLoseFocus();" placeholder="email">
        <input class="inputbox" type="email" id="signup-confirm-email" onkeyup="handleEmailInput('signup-confirm-email');" onfocusout="handleLoseFocus();" placeholder="confirm email">
        
        <input class="inputbox" type="password" id="signup-password" onkeyup="handlePasswordInput('signup-password');" onfocusout="handleLoseFocus();" placeholder="password">
        <input class="inputbox" type="password" id="signup-confirm-password" onkeyup="handlePasswordInput('signup-confirm-password');" onfocusout="handleLoseFocus();" placeholder="confirm password">

        <button class="disabled" type="submit" id="signup-button" onclick="signupButtonOnClick()" disabled>
            Sign up
        </button>

        <p id="signup-tips"></p>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./js/api.js"></script>
    <script src="../src/jsonManager.js"></script>
    <script src="./js/signup.js"></script>
</body>
</html>
