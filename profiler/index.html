<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROFILER - Login</title>

    <!-- Custom Style Sheets-->
    <link rel="stylesheet" href="./src/css/auth.css">
</head>
<body>
    <header>
        <h1>LOGIN</h1>
        <a href="./src/signup.html"><h1>SIGN UP</h1></a>
    </header>

    <main id="teste-main">
        <input class="inputbox" onkeyup="handleEmailInput()" type="email" id="login-email" placeholder="email">
        <input class="inputbox" onkeyup="handlePasswordInput()" type="password" id="login-password" placeholder="password">

        <button id="login-button" class="disabled" type="submit" onclick="loginButtonOnClick()">
            Login
        </button>

        <p id="login-tips"></p>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./src/js/api.js"></script>
    <script src="./src/js/index.js"></script>
</body>
</html>
